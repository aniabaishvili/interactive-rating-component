<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        
        <div class="container">
            <div class="img">
                <img src="./img/icon-star.svg" class="icon-star">
            </div>
            <div class="text">
                <h3>How did we do?</h3>
                <p>Please let us know how we did with your support request.
                All feedback is appreciated to help us improve our offering!</p>
            </div>
            <div class="numbers">
                <button class="circle">
                    <p>1</p>
                </button>
                <button class="circle">
                    <p>2</p>
                </button>
                <button class="circle">
                    <p>3</p>
                </button>
                <button class="circle">
                    <p>4</p>
                </button>
                <button class="circle">
                    <p>5</p>
                </button>
            </div>
            <div class="submit">
                <button class="btn">SUBMIT</button>
            </div>
        </div>

    
         
    
    
            


        <div class="thank hidden">
            <img
              src="./img/illustration-thank-you.svg"
              alt="illustration thank you"
            />
            <div class="rating-div">
              <span class="rating">You selected <span id="rating"></span>out of 5</span
              >
            </div>
            
            <div class="text-div">
            <h3>Thank you!</h3>
            <p>
              We appreciate you taking the time to give a rating. If you ever need
              more support, donâ€™t hesitate to get in touch!
            </p>
            </div>
          </div>

    </main>

     
<script src="./script.js"></script> 
</body>
</html>
